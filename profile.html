<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .card {
            background: rgb(27, 87, 45);
            padding: 5rem;
            border-radius: 10px;
            width: 40rem;
            height: 45rem;
            text-align: center;
        }
        .profile-pic {
            width: 180px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border-color: red;
        }
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-links a {
            text-decoration: none;
            color: #b5000f;
        }
        h1 {
            color: #6b1467;
            font-size: 3rem;
        }
        h2, p {
            font-size: 2rem;
            font-style: italic;
        }
        @media (max-width: 480px) {
            .card {
                padding: 1rem;
            }
        }
        @media (max-width: 768px) {
            .card {
                padding: 4rem;
            }    
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./IMG_20211126_162918.jpg" alt="Profile" class="profile-pic" data-testid="profilePicture">
        <h1 data-testid="fullName">Luqman Sulayman Babatunde</h1>
        <h2 data-testid="jobTitle">Frontend Developer</h2>
        <p data-testid="shortBio">Passionate about creating user-friendly web experiences. Currently mastering React.js and responsive design.</p>
        <p data-testid="currentLocation">Kano, Nigeria</p>
        <a href="https://mail.google.com/mail/" data-testid="emailAddress">sulaymanluqman56@gmail.com</a>
        <ul class="social-links" data-testid="socialLinks">
            <li><a href="https://github.com/Luqman-Sulayman" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/luqman-sulayman-41a842269/" target="_blank">LinkedIn</a></li>
            <li><a href="https://x.com/home?lang=en" target="_blank">Twitter</a></li>
        </ul>
      
    </div> 
</body>
</html>
